<!DOCTYPE html>
{% extends 'navbar.html' %}
{% load static %}
{% block content %}
<center><h3>You have searched for <span class="text-sucess">{{query}}</span></h3></center>
<section class="product_section ">
    <div class="container">
{% if p %}
      <div class="product_heading">

      </div>
      <section class="product_container">

        <div class="box">

          <div class="box-content">
             {% for i in p %}
            <div class="img-box">
              <img src="{{ i.p_image.url }}" alt="">
            </div>
            <div class="detail-box">
              <div class="text">
                <h6>
                  {{i.p_name}}
                </h6>
              </div>
              <div class="like">
                <h6>
                  Like
                </h6>
                <div class="star_container">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-box">
            <a href="{% url 'shop:product_details' i.id %}">
              Shop Now
            </a>
               {% endfor %}
          </div>
        </div>
</section>

{% else %}

<h3>No results found </h3>
      {% endif %}
        {% endblock %}
