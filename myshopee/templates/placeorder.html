<!DOCTYPE html>
{% extends 'navbar.html' %}
{% load static %}
{% block content %}

    <div class="container mt-5">
        <h2 class="text-center">Enter Details</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address</label>
                <input type="text" class="form-control" id="deliveryAddress" name="d" required>
            </div>
            <div class="form-group">
                <label for="bankAccountNumber">Bank Account Number</label>
                <input type="text" class="form-control" id="bankAccountNumber" name="b" required>
            </div>
            <div class="form-group">
                <label >Pin Number</label>
                <input type="number" class="form-control" id="pinNumber" name="p" required>
            </div>


            <button type="submit" class="btn btn-primary"><a href="{% url 'cart:placeorder' %}" >Submit</a></button>
        </form>
    </div>

{% endblock %}
